apiVersion: apps/v1
kind: Deployment
metadata:
  name: metatrack-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metatrack-api
  template:
    metadata:
      labels:
        app: metatrack-api
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: api
          image: ghcr.io/elixir-metatrack/api-server:main
          imagePullPolicy: Always
          env:
            - name: QUARKUS_HTTP_CORS
              value: "true"
            - name: QUARKUS_HTTP_CORS_ORIGINS
              value: "*"
            - name: QUARKUS_LOG_CONSOLE_JSON
              value: "true"
            - name: QUARKUS_LOG_CONSOLE_JSON_LOG_FORMAT
              value: "ECS"
            - name: QUARKUS_HTTP_ACCESS_LOG_ENABLED
              value: "true"
            - name: QUARKUS_LOG_CATEGORY__IO_QUARKUS_HTTP_ACCESS_LOG__LEVEL
              value: "INFO"
            # 1. Database Configuration
            - name: QUARKUS_DATASOURCE_DB_KIND
              value: "postgresql"
            - name: QUARKUS_DATASOURCE_JDBC_URL
              value: "jdbc:postgresql://metatrack-db:5432/metatrack"
            - name: QUARKUS_DATASOURCE_USERNAME
              value: "metatrack"
            - name: QUARKUS_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: metatrack-postgres-secret
                  key: password
            - name: QUARKUS_HIBERNATE_ORM_SCHEMA_GENERATION
              value: "validate"
            - name: QUARKUS_FLYWAY_MIGRATE_AT_START
              value: "true"

            # 2. Keycloak / OIDC Configuration
            - name: QUARKUS_OIDC_AUTH_SERVER_URL
              # Use the INTERNAL Keycloak URL for verification
              value: "https://auth.metatrack.no/realms/metatrack"
            - name: QUARKUS_OIDC_CLIENT_ID
              value: "metatrack-api"

            # 3. MinIO Configuration
            - name: QUARKUS_MINIO_HOST
              value: "https://storage.metatrack.no"
            - name: QUARKUS_MINIO_PORT
              value: ""
            - name: QUARKUS_MINIO_SECURE
              value: "true"
            - name: QUARKUS_MINIO_REGION
              value: "us-east-1"
            - name: QUARKUS_MINIO_FORCE_PATH_STYLE
              value: "true"
            - name: QUARKUS_MINIO_ACCESS_KEY
              value: "minio"
            - name: QUARKUS_MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: password
            - name: QUARKUS_MINIO_BUCKET_NAME
              value: "metatrack"

            # 4. App specific (Adjust based on your actual config)
            - name: QUARKUS_HTTP_PORT
              value: "8080"

            # 5. OpenAPI
            - name: QUARKUS_SMALLRYE_OPENAPI_PATH
              value: "/openapi"
            - name: QUARKUS_SMALLRYE_OPENAPI_ALWAYS_INCLUDE
              value: "true"

          ports:
            - containerPort: 8080

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "500m"