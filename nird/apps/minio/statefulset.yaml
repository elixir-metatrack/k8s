apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
spec:
  serviceName: minio
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 203726
        runAsGroup: 2111105
        fsGroup: 2111105
      containers:
        - name: minio
          image: quay.io/minio/minio:latest
          args: ["server", "/data", "--console-address", ":9001"]
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          env:
            - name: MINIO_SERVER_URL
              value: "https://minio.metatrack.no"
            - name: MINIO_BROWSER_REDIRECT_URL
              value: "https://minio-console.metatrack.no"
            - name: MINIO_ROOT_USER
              value: minio
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: password
          ports:
            - name: api
              containerPort: 9000
            - name: console
              containerPort: 9001
          volumeMounts:
            - name: data
              mountPath: /data
              subPath: s3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: c4fd2db5-aef8-4916-a2af-80a24e9eca48